<div id="register-form" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-lg" style='width: 400px; margin: auto; margin-top: 100px'>
            <h2 class="h3 mb-3 mt-3 font-weight-normal">Зарегистрироваться на ВКонтакте</h2>
            <div class="modal-body">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control is-invalid" id="id_username" name="username" placeholder="Your name" required style="width: 400px; height: 40px; border-radius: 4px; font-size: 14px; margin-bottom: 20px;">
                        
                        <input type="email" class="form-control is-invalid" id="2" name="email" placeholder="Your E-mail" required style="width: 400px; height: 40px; border-radius: 4px; font-size: 14px; margin-bottom: 20px;">
                        
                        <input type="password" class="form-control is-invalid" name="password" id="Password" placeholder="Password" style="width: 400px; height: 40px; border-radius: 4px; font-size: 14px">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-secondary" style="width: 400px; height: 40px; background-color: black; color: white; font-size: 14px; border-radius: 4px; margin-top: 30px">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
